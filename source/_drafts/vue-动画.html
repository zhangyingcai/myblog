<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 动画</title>
</head>
<body>
    <div id="app">
        <div ref="mydom">我是一个小苹果</div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            mounted(){
                this.moveDiv()
            },
            methods: {
                moveDiv() {
                    let number = 0;
                    setInterval(()=>{
                        number++
                        this.$refs.mydom.style.marginLeft=`${number}px`
                    })
                }
            }
        })
    </script>
</body>
</html>
