<body>
    <button onclick="down()">正常</button>
    <button id="button">点我防抖</button>
    <button id="button1">点我立即执行</button>
    <button id="button2">点我立即执行防抖</button>
    <button id="button6">es5防抖函数</button>
    <button id="button7">es5节流</button>
    <button id="button8">es5节流</button>
    <button id="button3">节流</button>
    <button id="button4">简易节流</button>

    <div id="watch-example">
    <p>vue 防抖应用</p>
    <p>
        Ask a yes/no question:
        <input v-model="question">
    </p>
    <p>{{ answer }}</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
<script>
var watchExampleVM = new Vue({
  el: '#watch-example',
  data: {
    question: '',
    answer: 'I cannot give you an answer until you ask a question!'
  },
  watch: {
    // 如果 `question` 发生改变，这个函数就会运行
    question: function (newQuestion, oldQuestion) {
      this.answer = 'Waiting for you to stop typing...'
      this.debouncedGetAnswer()
    }
  },
  created: function () {
    // `_.debounce` 是一个通过 Lodash 限制操作频率的函数。
    // 在这个例子中，我们希望限制访问 yesno.wtf/api 的频率
    // AJAX 请求直到用户输入完毕才会发出。想要了解更多关于
    // `_.debounce` 函数 (及其近亲 `_.throttle`) 的知识，
    // 请参考：https://lodash.com/docs#debounce
    this.debouncedGetAnswer = _.debounce(this.getAnswer, 500)
  },
  methods: {
    getAnswer: function () {
      if (this.question.indexOf('?') === -1) {
        this.answer = 'Questions usually contain a question mark. ;-)'
        return
      }
      this.answer = 'Thinking...'
      var vm = this
      axios.get('https://yesno.wtf/api')
        .then(function (response) {
          vm.answer = _.capitalize(response.data.answer)
        })
        .catch(function (error) {
          vm.answer = 'Error! Could not reach the API. ' + error
        })
    }
  }
});
</script>
<script>
    // es6 写法
    const debounce = (func, wait = 500) => {
        let timer = null
        return function (...args) {
            if (timer) clearTimeout(timer);
            timer = setTimeout(() => { func.apply(this, args) }, wait)
        }
    }

    const debounce3 = (func, wait = 500, flag) => { // 立即执行 开始边界 结束边界 代理
        let timer = null
        return function (...args) {
            if (timer) clearTimeout(timer);
            if(flag){
                // 开始边界 先执行 后计时
                timer = setTimeout(() => {
                    timer = null
                }, wait);
                if (!timer) {
                    func.call(this, args)
                }
            }else{
                timer = setTimeout(() => { func.call(this, args) }, wait)
            }
        }
    }

    // es5 
    function debounce2 (func, wait){
        let timer = null;
        return function(){
            var self = this;
            if(timer) clearTimeout(timer);
            timer = setTimeout(function(){
                func.call(self)
            }, wait);
        }
    }

    // es5 
    function throttle2 (func, wait){
        let timer;
        return function(){
            var self = this;
            if(timer) return;
            timer = setTimeout(function(){
                func.call(self)
                timer = null
            }, wait);
        }
    }
    // es5 节流 计时器 
    function throttle4 (func, wait){
        var previous = 0;
        return function(){
            var self = this;
            var now = +new Date();
            if(now - previous > wait) {
                func.call(self)
                previous = now
            }
        }
    }

    const debounce1 = (func, wait = 50, immediate = true) => {
        let timer, context, args

        // 延迟执行函数
        const later = () => setTimeout(() => {
            // 延迟函数执行完毕，清空缓存的定时器序号
            timer = null
            // 延迟执行的情况下，函数会在延迟函数中执行
            // 使用到之前缓存的参数和上下文
            if (!immediate) {
            func.apply(context, args)
            context = args = null
            }
        }, wait)

        // 这里返回的函数是每次实际调用的函数
        return function(...params) {
            // 如果没有创建延迟执行函数（later），就创建一个
            if (!timer) {
                timer = later()
                // 如果是立即执行，调用函数
                // 否则缓存参数和调用上下文
                if (immediate) {
                    func.apply(this, params)
                } else {
                    context = this
                    args = params
                }
                // 如果已有延迟执行函数（later），调用的时候清除原来的并重新设定一个
                // 这样做延迟函数会重新计时
            } else {
                clearTimeout(timer)
                timer = later()
            }
        }
    }
    // 获取时间戳(毫秒数)
    function now() {
        return +new Date()
    }

    const throttle = (func, wait, options)=>{
        var context, args, result;
        var timeout = null;
        // 之前的时间戳
        var previous = 0;
        // 如果 options 没传则设为空对象
        if (!options) options = {};
        // 定时器回调函数
        var later = function() {
        // 如果设置了 leading，就将 previous 设为 0
        // 用于下面函数的第一个 if 判断
        previous = options.leading === false ? 0 : _.now();
        // 置空一是为了防止内存泄漏，二是为了下面的定时器判断
        timeout = null;
        result = func.apply(context, args);
        if (!timeout) context = args = null;
        };
        return function() {
        // 获得当前时间戳
        var now = _.now();
        // 首次进入前者肯定为 true
        // 如果需要第一次不执行函数
        // 就将上次时间戳设为当前的
        // 这样在接下来计算 remaining 的值时会大于0
        if (!previous && options.leading === false) previous = now;
        // 计算剩余时间
        var remaining = wait - (now - previous);
        context = this;
        args = arguments;
        // 如果当前调用已经大于上次调用时间 + wait
        // 或者用户手动调了时间
        // 如果设置了 trailing，只会进入这个条件
        // 如果没有设置 leading，那么第一次会进入这个条件
        // 还有一点，你可能会觉得开启了定时器那么应该不会进入这个 if 条件了
        // 其实还是会进入的，因为定时器的延时
        // 并不是准确的时间，很可能你设置了2秒
        // 但是他需要2.2秒才触发，这时候就会进入这个条件
        if (remaining <= 0 || remaining > wait) {
            // 如果存在定时器就清理掉否则会调用二次回调
            if (timeout) {
            clearTimeout(timeout);
            timeout = null;
            }
            previous = now;
            result = func.apply(context, args);
            if (!timeout) context = args = null;
        } else if (!timeout && options.trailing !== false) {
            // 判断是否设置了定时器和 trailing
            // 没有的话就开启一个定时器
            // 并且不能不能同时设置 leading 和 trailing
            timeout = setTimeout(later, remaining);
        }
        return result;
        };
    }

    // 简易版
    const throttle1 = (func, wait)=>{
        let timer = null
        let leading = false
        return function(...args){
            if(leading) return
            leading = true
            setTimeout(() => { func.apply(this, args), leading = false}, wait)
        }
    }

    document.getElementById("button").addEventListener("click", debounce(() => { console.log("防抖成功") }));
    document.getElementById("button1").addEventListener("click", debounce(() => { console.log("立即执行成功！") }));
    document.getElementById("button2").addEventListener("click", debounce(() => { console.log("立即防抖成功！") },1000, false));
    function down(){
        console.log(1);
    }
    document.getElementById("button3").addEventListener("click", throttle(() => { console.log("节流成功！") },1000));
    document.getElementById("button4").addEventListener("click", throttle1(() => { console.log("简易节流成功！") },1000));
    document.getElementById("button6").addEventListener("click", debounce2(function(){
        console.log(this)
    },1000));
    document.getElementById("button7").addEventListener("click", throttle4(function(){
        console.log(this)
    },1000));
    document.getElementById("button8").addEventListener("click", throttle2(function(){
        console.log(this)
    },1000));
</script>
