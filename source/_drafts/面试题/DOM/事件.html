<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 事件</title>
</head>
<body>
    <ul>
        <li id="dom0">
            dom0   onclick
        </li>
        <li id="dom2">
            dom2  addEventListener
        </li>
        <li id="dom3">
            dom3   keyup  增加了很多事件类型
        </li>
        <li id="dom4">
            自定义Event
        </li>
    </ul>
    <script>
        // Dom 事件的级别
            // Dom0
        document.getElementById('dom0').onclick = function () {
            alert('element.onclick = function(){}')
        }
    </script>
    <script>
        // Dom 事件的级别
            // Dom2
        document.getElementById('dom2').addEventListener('click', function(){
            alert('element.addEventListener("click", function(){}, false)')
        }, false)
        // 第三个参数 true 捕获  false 冒泡
    </script>
    <script>
        // Dom 事件的级别
            // Dom3
        document.getElementById('dom3').addEventListener('click', function(){
            alert('element.addEventListener("keyup", function(){}, false)')
        }, false)
        // 第三个参数 true 捕获  false 冒泡
    </script>
    <script>
        // Dom 事件模型 -》 冒泡 和 捕获

        // Dom 事件流
            // 三个阶段 捕获  -》 目标元素 -》window
        // Dom 捕获的正确流程
            // 接收事件先后顺序  window/document（第一个） -> html(document.documentElement)->body-> .... -> 目标元素
            //  html 如何获取 document.documentElement
            // 冒泡是一个相反的流程
        // Event 对象的常见应用
            // 阻止当前事件 preventDefault()
            // 阻止冒泡  stopPropagation()
            // event.stopi      按照优先级执行事件   当a执行完加入该方法可以阻止下一个函数的执行
            // event.currentTarget   当前绑定的对象（父级元素）
            // event.target  事件委托时使用

        // 自定义事件
            // 
            var eye = new Event('eye') //新增了一个看的事件
            document.addEventListener('eye',function(){
                alert('eye')
            })

            document.getElementById('dom4').addEventListener('click', function(e){
                dispatchEvent(eye)
            })
    </script>
</body>
</html>
