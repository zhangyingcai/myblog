<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平均值和标准差</title>
</head>
<body>
    <script>
        let arr = [1,3,4,5,6]
        //求和
         const sum = arr.reduce((pre,cur)=>{
            return pre + cur
        })
        // 平均值
        const sq = sum/arr.length
        // 标准差  每个数据前去平均值之后偏差的平方然后求和
        const bz = arr.reduce((pre, cur)=>{return pre+(cur-sq)*(cur-sq)})
    </script>
</body>
</html>
