<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    article{
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .main{
      order:1;
      flex-grow: 1;
      background-color: lightgreen;
    }
    .left{
      order: 0;
      width: 100px;
      background-color: red;
    }
    .right{
      order: 2;
      width: 200px;
      background-color: lightblue;
    }
  </style>
  <article>
    <div class="main"></div>
    <div class="left"></div>
    <div class="right"></div>
  </article>
</body>
</html>
