<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p>数组去重并返回重复的元素</p>
  <script>
    function myFun(arr){
      let i,itemArr=[],itemObj={};
      for(i=0; i<arr.length; i++){
        if(itemArr.indexOf(arr[i]) > -1){
          itemObj[arr[i]]++;
        } else {
          itemArr.push(arr[i]);
          itemObj[arr[i]] = 1;
        }
      }
      return Object.keys(itemObj).filter(key=>itemObj[key]>1)
    }
    let arr = [1,2,3,4,4,2,3,6,5,7]
    console.log(myFun(arr))
  </script>
</body>
</html>
