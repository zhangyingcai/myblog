<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>删除字符串中连续出现的重复字符，并返回</title>
</head>
<body>
    <script>
        function abc(inputstring){
            return inputstring.split('').reduce(function(pre, cur){
                return  pre.endsWith(cur) ? pre : pre + cur
            })
        }
        console.log(abc('aaaabbcccc'))
    </script>
</body>
</html>
