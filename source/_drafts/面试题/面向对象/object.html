<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 类的声明
        function Animal(){
            this.name = 'Animal'
        }
        // es6 中增加了class
        class Animal2 {
            constructor() {
                this.name = 'Animal2'
            }
        }

        // 实例类的对象
        // new
        console.log(new Animal())
        console.log(new Animal2)
        

        // 类的继承（原型链）
    </script>
</body>
</html>
