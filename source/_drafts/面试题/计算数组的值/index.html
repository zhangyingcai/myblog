<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <p>高级函数 reduce</p>
    <script>
        let arr = [1,2,3,4,5,6,7,9,0,8];
        let num = arr.reduce((pre, cur)=>{
            return pre + cur
        },0)
        console.log(num)
    </script>
</body>
</html>
