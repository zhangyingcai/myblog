<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        /* 添加过渡效果 */
        /* -webkit-,-o- */
        .circle{
            background-color: aqua;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 0.5s;
        }
        /* 缩放1.5倍 */
        .circle:hover{
            transform: scale(1.5);
        }
    </style>

    <div class="circle"></div>
</body>
</html>
